<html>

<head>
    <script src="SceneGuide.js"></script>
    <script src="app.js"></script>
    <style>
        * {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        }

        #tb_rec {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        #tb_rec td,
        #tb_rec th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #tb_rec_total td,
        #tb_rec th {
            border: 1px solid rgb(221, 221, 221);
            padding: 8px;
        }


        #tb_rec tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #tb_rec tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        #tb_rec tr:hover {
            background-color: #ddd;
        }

        #tb_rec th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: rgb(20, 40, 160);
            color: white;
        }

        .special_element1 {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: rgb(20, 40, 160);
            color: white;
            width: 100px;
            margin-top: 5px;
        }

        .special_element2 {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: rgb(160, 40, 20);
            color: white;
            width: 100px;
            margin-top: 5px;
        }

        body {
            background: gray;
        }

        form {
            display: block;
            width: 300px;
            border-style: groove;
            border-width: 2px;
            background: lightgray;
            margin: auto;
            color: black;
            border-color: white;
        }

        #_chBk {
            -webkit-animation: color-change 5s infinite;
            -moz-animation: color-change 5s infinite;
            -o-animation: color-change 5s infinite;
            -ms-animation: color-change 5s infinite;
            animation: color-change 5s infinite;
            font-size: 120%;
        }

        input {
            display: inline-block;
            width: 15%;
        }
    </style>
</head>

<body>
    <div>
        <div style="margin: 0 auto;width: 640px;">
            <ps id="lbl_video"
                style="position: absolute; top: 30%;left: 0%;right: 0%;color: white;text-align: center; font-size: 200%;z-index: 5;">
            </ps>
            <div style="background: black; width: 640px; height: 480px">
                <video id="video" width="640" height="480" src="sample.webm">
                </video>
            </div>
            <div style="margin: 0 auto; width: fit-content;margin-top: 5px;">
                <img id="btn_play" src="play.png" style="width: 32px;height: 32px;"></img>
                <div style="width: 32px; display: inline-block;"></div>
                <img id="btn_stop" src="stop.png" style="width: 32px;height: 32px;"></img>
                <div style="width: 32px; display: inline-block;"></div>
                <img id="btn_guide" src="family.png" style="width: 32px;height: 32px;"></img>
                <br>
            </div>
            <br>
            <ps id="lbl_time" style="display: block; text-align: center;"></ps>
        </div>
        <br><br>
        <div style="margin: 0 auto; width: fit-content;margin-top: 5px;">
            <img id="btn_control" src="settings.png" style="width: 48px;height: 48px; opacity: 50%;"></img>
            <img id="btn_edit" src="edit.png" style="width: 48px;height: 48px; opacity: 50%;"></img>
            <img id="btn_document" src="document.png"
                style="width: 48px;height: 48px; opacity: 50%; display: none;"></img>
        </div>
        <div id="div_control" style="display: none; margin: 0 auto;width: fit-content;">
            <br>
            <br>
            <label>Violence</label>
            <select name='Type' id="sel_Violence" class="action">
                <option value=Blur selected> Blur </option>
                <option value=Black> Black </option>
                <option value=Skip> Skip </option>
            </select>
            <label>Nudity</label>
            <select name='Type' id="sel_Nudity" class="action">
                <option value=Blur> Blur </option>
                <option value=Black selected> Black </option>
                <option value=Skip> Skip </option>
            </select>
            <label>Gore</label>
            <select name='Type' id="sel_Gore" class="action">
                <option value=Blur selected> Blur </option>
                <option value=Black> Black </option>
                <option value=Skip> Skip </option>
            </select>
            <label>Profanity</label>
            <select name='Type' id="sel_Profanity" class="action">
                <option value=Mute selected> Mute </option>
            </select>
            <br>
        </div>
        <div id="div_tb" style="display: none; margin: 0 auto;width: fit-content;">
            <br>
            <br>
            <table id="tb_rec" style="width: 640px;">
                <tbody id="tb_body">
                </tbody>
            </table>
            <div style="margin: 0 auto;width: fit-content;">
                <button onclick="add()" class="special_element1">** Add ** </button>
                <button onclick="remove()" class="special_element2">** Remove ** </button>
            </div>
        </div>
        <div id="div_document" style="display: none; margin: 0 auto;width: fit-content;">
            <br>
            <br>
            <textarea id="contentID" type="text/plain" style="width: 320px; height: 320px;">
00:00:20
00:00:22
Profanity
High

00:00:22
00:00:24
Violence
High

00:00:30
00:00:34
Gore
High

00:00:47
00:00:51
Violence
High
        </textarea>
            <button onclick="init()">Reload</button>
            <button onclick="save()">Save</button>
        </div>
    </div>
</body>

</html>
